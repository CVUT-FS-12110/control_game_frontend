name: Build and Deploy Vue App to GitHub Pages

on:
  push:
    branches: ["main"]  # Ensure this is your default branch, change to 'master' if that is your default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node version compatible with your project

      - name: Install Dependencies
        run: npm install

      - name: Build Vue App
        run: npm run build  # Assumes your package.json has a 'build' script

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Make sure this path matches the output directory of your Vue build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
